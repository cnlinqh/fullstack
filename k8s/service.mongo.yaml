apiVersion: v1
kind: Secret
metadata:
  name: linqh-mongo-auth
  namespace: default
type: Opaque
data:
  password: U3liYXNlMTIz
---
apiVersion: v1
kind: Service
metadata:
  name: linqh-mongo
spec:
  selector:
    app: linqh-mongo
  ports:
    - protocol: TCP
      port: 27017
      targetPort: 27017
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: linqh-mongo
  labels:
    app: linqh-mongo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: linqh-mongo
  template:
    metadata:
      labels:
        app: linqh-mongo
    spec:
      containers:
        - name: linqh-mongo
          image: mongo:4.2
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 27017
          env:
            - name: MONGO_INITDB_ROOT_USERNAME
              value: root
            - name: MONGO_INITDB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: linqh-mongo-auth
                  key: password